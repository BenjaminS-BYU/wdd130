<!DOCTYPE html>
<html lang="en">

<head>
    <title>Poll Form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<main>
    <header>WDD 130 | HTML Form - User Poll</header>
    <form>
        <fieldset class="contact">
            <legend>Contact Information</legend>
            <label for="fullname">Full Name: <input type="text" name="fullname" id="fullname"></label>
            <label for="useremail">Email: <input type="email" name="useremail" id="useremail"></label>
        </fieldset>
        <fieldset class="questions">
            <legend>Questions</legend>
            <label for="favorite browser">What is your favorite browser?</label>
            <select name="favorite browser" id="favorite browser">
                <option value="choose option">choose option</option>
                <option value="chrome">Chrome</option>
                <option value="Firefox">Firefox</option>
                <option value="Safari">Safari</option>
                <option value="Edge">Edge</option>
                <option value="Opera">Opera</option>
                <option value="Other">Other</option>
            </select>
            <label for="pet">Do you have a house pet?</label>
            <input type="checkbox" name="pet" id="pet">
            <label for="feedback">List of places you have lived:</label>
            <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, other, other"></textarea>
        </fieldset>
        <button for="button">Submit Poll</button>
    </form>
</main>

</html>
