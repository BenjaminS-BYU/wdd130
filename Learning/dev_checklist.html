<!--This is a comment-->
<!--This first line in the first dev check we need to have on each page to tell the page this is an HTML document-->
<!DOCTYPE html>

<!--This line will tell us the language attribute and also start the content on the page, everything else should be inside this
dev checklist
-->
<html lang="en-US">

<head>
    <!--The head element contains the info about the page not shown to the user. Stuff like meta data for the computer to read
    dev checklist
    -->
    <meta charset="utf-8">
    <!--This is only located within the head element. This defines the character encoding for the document 
    Which means the underlying binary data that the computer stores. 
    dev checklist
    -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--Only in the head element. Makes sure the page renders right on any screen
    dev checklist
    -->
    <title>
        <!--Located in the head element as well. Defines the title of your page in the tab, not on the page.
    dev checklist
    -->
    </title>
</head>

<body>
    <!--This is it, the content for the whole page. Add a title, paragraphs, images, yadda yadda
    dev checklist
    -->
</body>


</html>
