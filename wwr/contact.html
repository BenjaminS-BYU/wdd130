<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page where you can send us an email any concerns or queries you have">
    <meta name="author" content="Benjamin Strong">
    <title>RCC|Contact Page</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
-

<body>
    <header>
        <img src="images/crossedoars.png" alt="Rafting Logo" id="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="companyinfo">
                <h1>Rafting Company Co.</h1>
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p>+1 999 999 9999</p>
                <p>info@raftingco.com</p>
            </div>
        </section>
        <section class="contact-details">
            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3132.6198373904285!2d-122.0744641!3d38.2651222!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808516af083847c1%3A0xe40c43fb5f1dea2f!2sKolob%20Way%2C%20Fairfield%2C%20CA%2094534%2C%20USA!5e0!3m2!1sen!2sca!4v1759263722664!5m2!1sen!2sca"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form>
                <div class="namebox">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="John Smith">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="johnsmith@gmail.com">
                </div>
                <div class="message-purpose">
                    <p>Message Purpose</p>
                    <div>
                        <input type="radio" name="purpose" id="general-inquiry" value="General Inquiry">
                        <label for="general-inquiry">General Inquiry</label>
                    </div>
                    <div>
                        <input type="radio" name="purpose" id="reservation-question" value="Reservation Question">
                        <label for="reservation-question">Reservation Question</label>
                    </div>
                    <div>
                        <input type="radio" name="purpose" id="website-suggestion" value="Website Suggestion">
                        <label for="website-suggestion">Website Suggestion</label>
                    </div>
                </div>
                <div class="message-field">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Type here"></textarea>
                </div>
                <div class="checkbox">
                    <label for="letter">Please Subscribe me to the monthly newsletter</label>
                    <input type="checkbox" name="letter" id="letter">
                </div>
                <button type="submit">Get in Touch</button>
            </form>
        </section>
        <section class="workers">
            <h2>We Are Here to Serve You</h2>
            <div class="worker-gallery">
                <figure>
                    <img src="images/female-worker.webp" alt="female worker guiding a troop" width="270">
                    <figcaption>Our workers are the best.</figcaption>
                </figure>
                <figure>
                    <img src="images/male-worker.webp" alt="male worker guiding" width="270">
                    <figcaption>Their experience is unmatched.</figcaption>
                </figure>
                <figure>
                    <img src="images/male-worker2.webp" alt="other male guiding" width="270">
                    <figcaption>With safety guaranteed like no other.</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Benjamin Strong</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com">
                <img src="images/facebook-img.png" alt="Facebook Logo" width="60" height="60">
            </a>
            <a href="https://www.linkedin.com/feed">
                <img src="images/linkedin-img.png" alt="Linkdin Logo" width="60" height="60">
            </a>
            <a href="https://www.instagram.com">
                <img src="images/instagram-img.png" alt="Instagram Logo" width="60" height="60">
            </a>
        </nav>
    </footer>
</body>

</html>
